<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    
    <div class="calc">
        <div class="title">Basic Calculator</div>
        <div class="screen">0</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="add">+</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="sub">-</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="mul">X</div>
        <div class="clear">C</div>
        <div class="num">0</div>
        <div class="num">.</div>
        <div class="divide">รท</div>
        <div class="equal">=</div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
